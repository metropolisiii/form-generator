<form>
<app-modal-header name="Text Input"></app-modal-header>

<div class='row'>
	<div class='col-md-6'>
		<div class='col-heading col-xs-12'>
			Text Field
		</div>
		<div class='form-group'>
			<label for="placeholder_text">Placeholder text:</label>
			<input type='text' name='placeholder_text' id='placeholder_text' class='form-control'>
		</div>
	</div>
	<div class='col-md-6'>
		<div class='col-heading col-xs-12'>
			Options
		</div>	
		<div class='col-xs-12'>
			<label class='form-check-label' for='required_chk'>
				<input type='checkbox' name='required_chk' id='required_chk' class='form-check-input'>
				Required
			</label>				
		</div>
		<div class='col-xs-12'>
			<label class='form-check-label' for='required_chk'>
				<input type='checkbox' name='readonly_chk' id='readonly_chk' class='form-check-input'>
				Read only
			</label>
		</div>
		
		<div class='col-xs-12'>
			<label for='question_position'>Question position:</label>
			<div class='row'>
				<div class='col-md-4' *ngFor="let position of positions">
					<input type='radio' name='question_position' [value]='position' id='question_position_{{ position }}' class='form-control' required> {{ position }} 
				</div>
			</div>
		</div>
	</div>
</div>

<app-modal-footer></app-modal-footer>
</form>
